spring.datasource.url=jdbc:oracle:thin:@localhost:1521/xepdb1
spring.datasource.username=book_user
spring.datasource.password=book_pass
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# IMPORTANT: Completely disable Hibernate schema generation
spring.jpa.hibernate.ddl-auto=none

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable JPA validation and check constraints
spring.jpa.properties.hibernate.validator.apply_to_ddl=false
spring.jpa.properties.hibernate.type.preferred_enum_type=string

# Disable schema.sql usage
spring.sql.init.mode=never

# Jersey configuration
spring.jersey.application-path=/api
spring.jersey.type=servlet

# Security settings
spring.security.filter.order=10

# JWT Secret Key
jwt.secret=synflowSecretKey123456789012345678901234567890

# CORS settings - Allow all origins
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=*
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
